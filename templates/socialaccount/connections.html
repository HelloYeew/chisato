{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <title>Connection status - Chisato</title>
</head>
<style>
    body {
        height: 100vh;
        background: url("{% static 'img/background/login.jpg' %}") top;
        background-size: cover;
    }
</style>
<body>
<div id="mask"></div>
<main class="login-container position-absolute top-50 start-50 translate-middle p-4">
    {% if messages %}
        {% for message in messages %}
            <h1>Connection status</h1>
            <p></p>
            <p>{{ message }}</p>
        {% endfor %}
    {% else %}
        <h1>Unknown status</h1>
        <p></p>
        <p>No status provided</p>
    {% endif %}
    <a href="{% url 'settings' %}" class="btn btn-primary text-decoration-none">Back to settings</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
