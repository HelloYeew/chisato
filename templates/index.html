{% extends "base_pages.html" %}
{% load static %}

{% block title %}Chisato{% endblock %}

{% block styles %}
    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(45deg, var(--chisato-background), var(--chisato-background-darker), var(--chisato-border), var(--chisato-disabled));
            background-size: 600% 100%;
            animation: gradient 8s linear infinite;
            animation-direction: alternate;
        }
        @keyframes gradient {
            0% {background-position: 0%}
            100% {background-position: 100%}
        }
    </style>
{% endblock %}

{% block content %}
    <div class="wrapper position-relative" style="height: 100vh; width: 100vw; ">
        <main class="position-absolute top-50 start-50 translate-middle p-4">
            <h1 class="text-center" style="font-size: 32px;">Chisato</h1>
            <p class="text-center">An osu! collection showcase and backup</p>

            <img src="{% static 'img/background/login.jpg' %}" alt="Chisato Screenshot" style="width: 100%; height: 100%; border-radius: 1rem; box-shadow: 0 0 10px var(--chisato-border);">

            <p class="text-center" style="padding-top: 1rem;"><a href="{% url 'collections_home' %}" class="btn btn-primary btn-lg btn-block mt-4">Get Started</a></p>
        </main>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
